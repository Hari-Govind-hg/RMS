             <!--Step 3: connect form group here -->
                    <form class="col-md-6 offset-md-3" style="margin-top: 10px;" [formGroup]="candidateDetailsForm" (ngSubmit)="onAddCandidateDetails()">

                        <div class="form-group row">
                            <label for="staticId" class="col-sm-8 col-form-label">Name</label>&nbsp;&nbsp;
                            <div class="col-sm-10">
                                <input type="text" class="form-control"
                                    [ngClass]="{ 'is-invalid': candidateDetailsForm.get('cName').touched && candidateDetailsForm.get('cName').invalid}"
                                    placeholder="Enter Name" formControlName="cName" />
                                <div class="invalid-feedback">
                                    <div>Name is required</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="staticId" class="col-sm-8 col-form-label">E-mail</label>&nbsp;&nbsp;
                            <div class="col-sm-10">

                                <input type="email" class="form-control"
                                    [ngClass]="{ 'is-invalid': candidateDetailsForm.get('cEmail').touched && candidateDetailsForm.get('cEmail').invalid}"
                                    placeholder="Enter Email" formControlName="cEmail" />
                                <div class="invalid-feedback">
                                    <div>Email is required</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="staticId" class="col-sm-8 col-form-label">Phone No</label>&nbsp;&nbsp;
                            <div class="col-sm-10">

                                <input type="text" class="form-control"
                                    [ngClass]="{ 'is-invalid': candidateDetailsForm.get('cPhone').touched && candidateDetailsForm.get('cPhone').invalid}"
                                    placeholder="Enter Phone" formControlName="cPhone" />
                                <div class="invalid-feedback">
                                    <div>Phone No is required</div>
                                </div>
                            </div>
                        </div>
