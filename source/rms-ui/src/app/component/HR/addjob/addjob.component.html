<span style="float: left;">
    <button class="btn btn-dark" routerLink="/jobs"><<Go Back</button>
</span>
<div class="container">
    <div class="row">
        <div class=" card col-md-12" id="formdiv" style="margin-top: 40px; margin-bottom: 40px;">
            <!-- <div class="card"> -->
                <h2 style="text-align: center; margin-top: 10px;">{{ 'HR_AJ.ADDJOB01' | translate }}</h2>
            <!-- </div> -->

             <!--Step 3: connect form group here -->
                    <form class="col-md-6 offset-md-3" style="margin-top: 10px;" [formGroup]="jobPostingForm" (ngSubmit)="onAddJobHandler()">

                        <div class="form-group row">
                            <label for="staticId" class="col-sm-8 col-form-label">{{ 'HR_AJ.ADDJOB02' | translate }}</label>&nbsp;&nbsp;
                            <div class="col-sm-10">
                                <input type="text" class="form-control"
                                    [ngClass]="{ 'is-invalid': jobPostingForm.get('jTitle').touched && jobPostingForm.get('jTitle').invalid}"
                                    placeholder="{{ 'HR_AJ.ADDJOB03' | translate }}" formControlName="jTitle" />
                                <div class="invalid-feedback">
                                    <div>{{ 'HR_AJ.ADDJOB04' | translate }}</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="staticId" class="col-sm-8 col-form-label">{{ 'HR_AJ.ADDJOB05' | translate }}</label>&nbsp;&nbsp;
                            <div class="col-sm-10">

                                <input type="text" class="form-control"
                                    [ngClass]="{ 'is-invalid': jobPostingForm.get('jDescription').touched && jobPostingForm.get('jDescription').invalid}"
                                    placeholder="{{ 'HR_AJ.ADDJOB06' | translate }}" formControlName="jDescription" />
                                <div class="invalid-feedback">
                                    <div>{{ 'HR_AJ.ADDJOB07' | translate }}</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                        <label for="staticEmail" class="col-sm-8 col-form-label">{{ 'HR_AJ.ADDJOB08' | translate }}</label>
                        <div class="col-sm-10">
                        <mat-form-field>
                                <mat-label>{{ 'HR_AJ.ADDJOB09' | translate }}</mat-label>
                                <mat-select
                                [ngClass]="{ 'is-invalid': jobPostingForm.get('skillList').touched && jobPostingForm.get('skillList').invalid}"
                                placeholder="Enter Salary" formControlName="skillList" multiple>
                                  <mat-option *ngFor="let skill of skills" [value]="skill">{{skill}}</mat-option>
                                </mat-select>
                        </mat-form-field>
                        </div>
                        </div>     

                        <div class="form-group row">
                                <label for="staticEmail" class="col-sm-8 col-form-label">{{ 'HR_AJ.ADDJOB10' | translate }}</label>&nbsp;&nbsp;
                                <div class="col-sm-10">
                                    <input type="number" class="form-control"
                                        [ngClass]="{ 'is-invalid': jobPostingForm.get('jSalary').touched && jobPostingForm.get('jSalary').invalid}"
                                        placeholder="{{ 'HR_AJ.ADDJOB11' | translate }}" formControlName="jSalary" />
                                    <div class="invalid-feedback">
                                        <div>{{ 'HR_AJ.ADDJOB12' | translate }}</div>
                                    </div>
                                </div>
                        </div>

                        <div class="form-group row">
                                <label for="staticEmail" class="col-sm-8 col-form-label">{{ 'HR_AJ.ADDJOB13' | translate }}</label>&nbsp;&nbsp;
                                <div class="col-sm-10">
                                    <input type="number" class="form-control"
                                        [ngClass]="{ 'is-invalid': jobPostingForm.get('jRequiredExperience').touched && jobPostingForm.get('jRequiredExperience').invalid}"
                                        placeholder="{{ 'HR_AJ.ADDJOB14' | translate }}" formControlName="jRequiredExperience" />
                                    <div class="invalid-feedback">
                                        <div>{{ 'HR_AJ.ADDJOB15' | translate }}</div>
                                    </div>
                                </div>
                        </div>

                        <div class="form-group row">
                                <label for="staticEmail" class="col-sm-8 col-form-label">{{ 'HR_AJ.ADDJOB16' | translate }}</label>&nbsp;&nbsp;
                                <div class="col-sm-10">
                                    <input type="date" class="form-control"
                                        [ngClass]="{ 'is-invalid': jobPostingForm.get('jApplicationCloseDate').touched && jobPostingForm.get('jApplicationCloseDate').invalid}"
                                        placeholder="Enter Salary" formControlName="jApplicationCloseDate" />
                                    <div class="invalid-feedback">
                                        <div>{{ 'HR_AJ.ADDJOB17' | translate }}</div>
                                    </div>
                                </div>
                        </div>

                        <div class="alert alert-success" *ngIf="isSaved">
                                {{ 'HR_AJ.ADDJOB18' | translate }}
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-primary">{{ 'HR_AJ.ADDJOB19' | translate }}</button>&nbsp;&nbsp;
                                <button type="reset" class="btn btn-warning">{{ 'HR_AJ.ADDJOB20' | translate }}</button>
                            </div>
                        </div>
                    </form>       
            </div>
        </div>
    </div>
