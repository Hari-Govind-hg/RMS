<div class="container">
  <div class="row">
    <mat-card class="card cardlayout" routerLink="/hrlogin">
      <mat-card-content routerLink="/hrlogin">
        <mat-card-title class="title">{{ 'HEADER.2' | translate }}HR </mat-card-title>
        <mat-card-subtitle class="title">{{ 'HEADER.2' | translate }} Login</mat-card-subtitle>
        <img src="/assets/images/hr-avatar.png" alt="HR Image">
      </mat-card-content>
    </mat-card>
    <mat-card class="card cardlayout" routerLink="/candidatelogin">
      <mat-card-content routerLink="/candidatelogin">

        <img src="/assets/images/candidate-avatar.png" alt="Candidate Image">

    </mat-card>
