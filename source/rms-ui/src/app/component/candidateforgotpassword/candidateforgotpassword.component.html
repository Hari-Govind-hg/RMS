<div class="container">
        <div class="wrapper">
        <div id="formContent" style="padding-bottom: 50px;">
                <!-- Tabs Titles -->
                <!-- <h2 class="active" routerLink="/candidatelogin">{{ 'CANDIDATELOGIN.CL1' | translate }}   </h2> -->
                <!-- <h2 class="inactive underlineHover" routerLink="/candidateRegister">{{ 'CANDIDATELOGIN.CL2' | translate }}  </h2> -->
            
                <!-- Icon -->
                <div class="fadeIn first">
                  <img src="../../../../assets/images/avatar-icon.png" style="width: 40px; margin-top: 10px;" id="icon" alt="User Icon" />
                  <h6>{{ 'CANDIDATELOGIN.CL3' | translate }} </h6>
                </div>
            
                <!-- Login Form -->
                <form [formGroup]="loginForm" (ngSubmit)="onForgotPassword()">
                  <input type="text" id="login" class="fadeIn second" name="login" placeholder="{{ 'CANDIDATELOGIN.CL4' | translate }} " formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                  <select class="fadeIn third" id="securityQuestion" formControlName="questionList" name="question" placeholder="Security Question">
                        <option value="" disabled selected>Select your Security Question</option>
                      <!-- <option *ngFor="let question of questions"  [value]="question">{{question}}</option> -->
                      <option value="1">What is the name of your first pet?</option>
                      <option value="2">What is the color of your first car?</option>
                      <option value="3">Who is your favourite sportsperson?</option>
                    </select>
      
                    <input type="text" id="answer" class="fadeIn third" formControlName="answer" name="login" placeholder="answer" [ngClass]="{ 'is-invalid': submitted && f.answer.errors }">
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.answer.errors.required">{{ 'CANDREGISTER.CRB' | translate }}</div>
                        <div *ngIf="f.answer.errors.minlength">{{ 'CANDREGISTER.CRC' | translate }}</div>
                    </div>
                  <div class="alert alert-danger" *ngIf="isFailed" role="alert">
                    Username or Security Question is wrong
                </div>
                <div class="row">
                  <div class="col-md-2"></div>
                  <div class="col-md-8"> 
                    <button [disabled]="loading" class="fadeIn fourth btn btn-primary btn-md">
                      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                      {{ 'CANDIDATELOGIN.CL6' | translate }}
                    </button>
                    <button class="fadeIn fourth btn btn-dark btn-sm" id="goBack" routerLink="/login" style="float: right;"><img
                        src="../../../../assets/images/goBack.png" style="width: 23px;" alt=""> {{ 'HR_LOGIN.L07' | translate }}</button>
                  </div>
                </div>
                
                </form>
        </div>
        </div>
        </div>
