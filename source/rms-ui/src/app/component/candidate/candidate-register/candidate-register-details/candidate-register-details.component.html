<!-- Candidate Details Form -->
<div class="container">
  <div class="wrapper">
    <div id="formContent" style="padding-bottom: 50px;">

      <!-- Tabs Titles -->
      <h2 class="active"> {{ 'CANDREGDETAIL.CRD1' | translate }}</h2>

      <!-- Form Begins Here -->
      <form [formGroup]="candidateDetailsForm" (ngSubmit)="onAddCandidateDetails()">
        <div class="form-group row">
          <div class="col-md-1"></div>
          <div class="col-md-10">
            <input type="text" id="cName" class="fadeIn first form-control"
              [ngClass]="{ 'is-invalid': candidateDetailsForm.get('cName').touched && candidateDetailsForm.get('cName').invalid}"
              placeholder="{{ 'CANDREGDETAIL.CRD2' | translate }}" formControlName="cName" required>
            <div class="invalid-feedback">
              <div>{{ 'CANDREGDETAIL.CRD3' | translate }}</div>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-md-1"></div>
          <div class="col-md-10">
            <input type="email" id="cEmail" class="fadeIn second form-control"
              [ngClass]="{ 'is-invalid': candidateDetailsForm.get('cEmail').touched && candidateDetailsForm.get('cEmail').invalid}"
              placeholder="{{ 'CANDREGDETAIL.CRD4' | translate }}" formControlName="cEmail" required>
            <div class="invalid-feedback">
              <div>{{ 'CANDREGDETAIL.CRD5' | translate }}</div>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-md-1"></div>
          <div class="col-md-10">
            <input type="text" id="cPhone" class="fadeIn second form-control"
              [ngClass]="{ 'is-invalid': candidateDetailsForm.get('cPhone').touched && candidateDetailsForm.get('cPhone').invalid}"
              placeholder="{{ 'CANDREGDETAIL.CRD6' | translate }}" formControlName="cPhone" required>
            <div class="invalid-feedback">
              <div>{{ 'CANDREGDETAIL.CRD7' | translate }}</div>
            </div>
          </div>
        </div>

        <mat-form-field class="fadeIn third">
          <mat-label>{{ 'CANDREGDETAIL.CRD8' | translate }}</mat-label>
          <mat-select
            [ngClass]="{ 'is-invalid': candidateDetailsForm.get('skillList').touched && candidateDetailsForm.get('skillList').invalid}"
            placeholder="{{ 'CANDREGDETAIL.CRD9' | translate }}" formControlName="skillList" multiple>
            <mat-option *ngFor="let skill of skills" [value]="skill">{{skill}}</mat-option>
          </mat-select>
        </mat-form-field>

        <div class="form-group row">
          <div class="col-md-1"></div>
          <div class="col-md-10">
            <input type="text" id="cExperience" class="fadeIn third form-control"
              [ngClass]="{ 'is-invalid': candidateDetailsForm.get('cExperience').touched && candidateDetailsForm.get('cExperience').invalid}"
              placeholder="{{ 'CANDREGDETAIL.CRDA' | translate }}" formControlName="cExperience" required>
            <div class="invalid-feedback">
              <div>{{ 'CANDREGDETAIL.CRDB' | translate }}</div>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-md-1"></div>
          <div class="col-md-10">
            <div class="form-group row ">
              <div class="col-sm-1"></div>
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">{{ 'CANDREGDETAIL.CRDC' | translate }}</button>&nbsp;&nbsp;
                <button type="reset" class="btn btn-warning">{{ 'CANDREGDETAIL.CRDD' | translate }}</button>
              </div>
            </div>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
